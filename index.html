<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Phone Book</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">


  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container bg-light p-4">

    <table class="table contacts mx-auto text-center border">
      <thead>
        <tr class="table-header-text">
          <th scope="col">Name<i title="sort" class="sort-icon arrow-up"></i></th>
          <th scope="col">Number</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td></td>
          <td></td>
        </tr>
      </tbody>
    </table>
    <hr>
    <form id="phone-form" class="text-center border col-md-7 mx-auto p-4">
      <div class="form-group col-md-5 mx-auto">
        <label for="full-name">Full name</label>
        <input type="text" class="form-control" id="full-name" name="name" aria-describedby="nameHelp" placeholder="Enter full name">
      </div>
      <div class="form-group col-md-5 mx-auto">
        <label for="phone-number">Phone number</label>
        <input name="number" type="number" class="form-control" id="phone-number" aria-describedby="nubmerHelp"
          placeholder="Enter phone number">
      </div>
      <button class="btn btn-success" type="submit">Add new number</button>
    </form>
  </div>
  <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form id="phone-form-edit" class="text-center border mx-auto p-4">
            <div class="form-group col-md-5 mx-auto">
              <label for="full-name">Full name</label>
              <input type="text" class="form-control" id="full-name-edit" name="name" aria-describedby="nameHelp"
                placeholder="Enter full name">
            </div>
            <div class="form-group col-md-5 mx-auto">
              <label for="phone-number">Phone number</label>
              <input name="number" type="number" class="form-control" id="phone-number-edit" aria-describedby="nubmerHelp"
                placeholder="Enter phone number">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary save-edit-form" data-dismiss="modal">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <script src="script/main.js"></script>
</body>

</html>

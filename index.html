<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Phone Book</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <table class="table">
    <thead>
      <tr class="table-header-text">
        <th scope="col"><i class="sort-icon arrow-up"></i>Name</th>
        <th scope="col">Number</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Mark</td>
        <td>Otto</td>
      </tr>
    </tbody>
  </table>
  <form id="phone-form">
    <div class="form-group">
      <label for="full-name">Full name</label>
      <input type="text" class="form-control" id="full-name" name="name" aria-describedby="nameHelp" placeholder="Enter full name">
    </div>
    <div class="form-group">
      <label for="phone-number">Phone number</label>
      <input name="number" type="number" class="form-control" id="phone-number" aria-describedby="nubmerHelp"
        placeholder="Enter phone number">
    </div>
    <button class="btn btn-success" type="submit">Submit</button>
  </form>
  <script src="script/main.js"></script>
</body>

</html>
